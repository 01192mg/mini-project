<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/mainpage.css">

    <title>니 옷이 부럽지가 않아</title>

    <style>

    </style>

</head>

<body>
<div class="img-box">
    <div class="header">
        <div class="btn-div">
            <button class="btn" id="logo" onclick="window.location.href='/'"></button>
            <button class="btn" id="my_info" onclick="window.location.href='/'"><p class="menu-bar">내 정보</p></button>
            <button class="btn" id="log-out" onclick="logout()"><p class="menu-bar">로그 아웃</p></button>
        </div>
    </div>

    <div class="main">
        <div class="title-box">
            <img src="/static/img/메인%20이미지.svg" class="main-img">
            <h3 class="text-title">나만의 코디를 자랑해보세요<img src='/static/img/느낌표.svg'></h3>
            <button type="button" class="btn btn-primary btn-lg" id="btn-create" style="font-weight: lighter"
                    onclick="open_box()">작성하기
            </button>
        </div>

        <div class="cards-box">
        </div>
    </div>

    <div class="modal" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <textarea name="title" class="u_title" id="u_title" rows="1" cols="55" placeholder="제목"
                              maxlength="100"></textarea>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="close_box()"></button>
                </div>
                <div class="modal-body">
                    <textarea name="content" id="u_content" rows="20" cols="60" placeholder="내용"
                              maxlength="100"></textarea>
                </div>

                <div class="modal-footer">
                    <input name="image" type="url" id="img-url">
                    <button type="button" class="btn btn-primary" onclick="save_post()">저장하기</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="myin_modal">
        <div class="modal-dialog">
            <div class="modal-content">
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../static/js/mainpage.js"></script>
</body>

</html>
